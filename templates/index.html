<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CHat STream</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --bg-primary: #0a1118;
      --bg-secondary: #141e26;
      --bg-message: #1c2830;
      --text-primary: #e3e9ed;
      --text-secondary: #99a4ac;
      --accent: #3c8dbc;
      --accent-hover: #4aa3d5;
      --error: #dc3545;
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10, 17, 24, 0.85);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
    }

    .header {
      text-align: center;
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: rgba(20, 30, 38, 0.8);
      border-radius: 15px;
      border: 1px solid rgba(255,255,255,0.1);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .header h1 {
      color: var(--text-primary);
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .header p {
      color: var(--text-secondary);
      font-size: 1rem;
      margin: 0;
    }

    .controls {
      background: var(--bg-secondary);
      padding: 1rem;
      border-radius: 15px;
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.1);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    #alliance {
      flex: 1;
      background: var(--bg-message);
      color: var(--text-primary);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.2s;
      max-width: 300px;
    }

    #alliance:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(60,141,188,0.25);
      outline: none;
    }

    #connectBtn {
      background: var(--error);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #connectBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(220,53,69,0.4);
      filter: brightness(1.1);
    }

    #chat {
      background: var(--bg-secondary);
      border-radius: 15px;
      height: calc(92vh - 180px);
      overflow-y: auto;
      padding: 1.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.1);
      max-width: 800px;
      margin: 0 auto;
    }

    .message {
      background: var(--bg-message);
      padding: 1rem 1.25rem;
      border-radius: 12px;
      margin-bottom: 0.75rem;
      animation: slideIn 0.3s ease-out;
      border: 1px solid rgba(255,255,255,0.05);
      transition: transform 0.2s;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .timestamp {
      color: var(--text-secondary);
      font-size: 0.85rem;
      margin-right: 0.75rem;
    }

    .name {
      color: var(--accent);
      font-weight: 600;
      margin-right: 0.75rem;
    }

    .text {
      color: var(--text-primary);
      word-break: break-word;
    }

    .error {
      color: var(--error);
      background: rgba(220,53,69,0.1);
      padding: 1rem 1.25rem;
      border-radius: 12px;
      border-left: 4px solid var(--error);
      margin: 1rem 0;
    }

    .status {
      color: var(--text-secondary);
      text-align: center;
      padding: 1rem;
      background: var(--bg-message);
      border-radius: 12px;
      margin: 1rem 0;
      border: 1px solid rgba(255,255,255,0.05);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--bg-message);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent);
    }

    label {
      color: var(--text-secondary);
      font-weight: 500;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1rem;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-star"></i> CHat STream</h1>
      <p>wATCH IT Live !</p>
    </div>
    <div class="controls">
      <label for="alliance">
        <i class="fas fa-user-astronaut"></i>
        Select Alliance
      </label>
      <select id="alliance"></select>
      <button id="connectBtn">
        <i class="fas fa-space-shuttle"></i>
        Connect
      </button>
    </div>
    <div id="chat"></div>
  </div>

  <script>
    const alliances = {{ alliances|tojson }};
    const select = document.getElementById("alliance");
    const connectBtn = document.getElementById("connectBtn");
    const chatBox = document.getElementById("chat");
    let currentReader = null;

    alliances.forEach(name => {
      const opt = document.createElement("option");
      opt.value = name;
      opt.textContent = name;
      select.appendChild(opt);
    });

    function sanitizeHTML(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function addLine(html) {
      const div = document.createElement("div");
      div.innerHTML = html;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function streamChat(url) {
      chatBox.innerHTML = "";
      if (currentReader) {
        try { currentReader.cancel(); } catch {}
      }
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('connection');

        const reader = response.body
          .pipeThrough(new TextDecoderStream())
          .pipeThrough(
            new TransformStream({
              transform(chunk, controller) {
                chunk.split("\n").forEach(line => controller.enqueue(line));
              }
            })
          )
          .getReader();
        currentReader = reader;

        addLine(`<div class="status"><i class="fa-solid fa-satellite-dish"></i> Connected</div>`);

        while (true) {
          const { value: line, done } = await reader.read();
          if (done) break;
          if (!line) continue;
          try {
            const obj = JSON.parse(line);
            switch (obj.type) {
              case "message":
                addLine(
                  `<div class="message">
                    <span class="timestamp"><i class="far fa-clock"></i> ${new Date(obj.sent).toLocaleTimeString()}</span>
                    <span class="name"><i class="fa fa-user-secret"></i> ${sanitizeHTML(obj.__name)}</span>
                    <span class="text">${sanitizeHTML(obj.msg)}</span>
                  </div>`
                );
                break;
              case "room_info":
                addLine(
                  `<div class="status"><i class="fa-solid fa-users"></i> ${parseInt(obj.num_members) || 0} Online</div>`
                );
                break;
            }
          } catch {
            // Silent fail for parse errors
          }
        }
      } catch {
        addLine(`<div class="error"><i class="fa-solid fa-circle-exclamation"></i> Connection unavailable</div>`);
      }
    }

    connectBtn.onclick = async () => {
      const alliance = select.value;
      chatBox.innerHTML = `<div class="status"><i class="fa-solid fa-spinner fa-spin"></i> Connecting...</div>`;
      try {
        const resp = await fetch(`/get_chat_url?alliance=${encodeURIComponent(alliance)}`);
        if (!resp.ok) throw new Error('connection');
        const data = await resp.json();
        if (!data.httpslistenurl) throw new Error('connection');
        streamChat(data.httpslistenurl);
      } catch {
        addLine(`<div class="error"><i class="fa-solid fa-circle-exclamation"></i> Connection unavailable</div>`);
      }
    };
  </script>
</body>
</html>
